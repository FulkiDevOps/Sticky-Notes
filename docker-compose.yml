version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: notes_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: notes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend (NestJS)
  backend:
    build:
      context: ./backend
    container_name: notes_backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/notes_db
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npx prisma migrate dev && npx prisma generate && npm run start:dev"

  # 3. Frontend (React)  
  frontend:
    build:
      context: ./frontend
    container_name: notes_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

# Volume for persisting database data
volumes:
  postgres_data: